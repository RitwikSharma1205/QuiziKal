<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/quizPage.css' %}" />

    <title>Document</title>
</head>

<body>
    <div class="container-sm bg-light rounded-3 mt-5 p-5 w-75">

        <div class="container d-flex justify-content-center p-3">
            <p class="display-5 h1 card-header" id="heading">Python Basics</p>
        </div>
        <form action="{% url 'result' %}" method="post">
            {% csrf_token %}
            {% for que in q %}
            <div class="container mt-4 ">
                <p class="fs-5">{{que.question}}</p>
            </div>
            <div class="container mt-2 d-grid gap-2">
                <div class="form-check">

                    <input class="form-check-input fs-6" type="radio" value="{{que.option_a}}" name="{{que.id}}"
                        required>
                    <label class="form-check-label fs-6" for="{{que.id}}">
                        {{que.option_a}}
                    </label>
                </div>
                <div class="form-check">

                    <input class="form-check-input fs-6" type="radio" value="{{que.option_b}}" name="{{que.id}}"
                        required>
                    <label class="form-check-label fs-6" for="{{que.id}}">
                        {{que.option_b}}
                    </label>
                </div>
                <div class="form-check">

                    <input class="form-check-input fs-6" type="radio" value="{{que.option_c}}" name="{{que.id}}"
                        required>
                    <label class="form-check-label fs-6" for="{{que.id}}">
                        {{que.option_c}}
                    </label>
                </div>
                <div class="form-check">

                    <input class="form-check-input fs-6" type="radio" value="{{que.option_d}}" name="{{que.id}}"
                        required>
                    <label class="form-check-label fs-6" for="{{que.id}}">
                        {{que.option_d}}
                    </label>
                </div>
            </div>
            {% endfor %}
            <div class="container mt-3 d-flex justify-content-center p-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    SUBMIT
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Submit Quiz</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Do you want to submit ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">no</button>
                                <input class="btn btn-success" type="submit" value="yes">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <input class="btn btn-success" type="submit" value="SUBMIT"> -->
            </div>
        </form>

    </div>
    <script src="{% static 'bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
